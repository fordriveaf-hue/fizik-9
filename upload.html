<h2>راهنمای آپلود فایل درس فیزیک</h2>

<p>1️⃣ وارد GitHub شوید  
<br>2️⃣ وارد Repository شوید  
<br>3️⃣ پوشه <b>files</b> را باز کنید  
<br>4️⃣ روی <b>Upload files</b> بزنید  
<br>5️⃣ فایل را Drag & Drop کنید  
<br>6️⃣ Commit کنید  
</p>

<p>
⏱️ کمتر از ۱ دقیقه  
<br>📂 فایل‌ها خودکار در پنل دانلود نمایش داده می‌شوند
